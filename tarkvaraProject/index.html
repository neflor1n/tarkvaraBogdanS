<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Armsad sõbrapäev!</title>
  <link rel="stylesheet" href="indexStyle.css">
</head>
<body>

<h1>Armsad sõbrapäev!</h1>
<p>Soovin sulle täis armastust, õnne ja kõike parimat! ❤️</p>
<div class="heart">❤️</div>

<div style="text-align: center; background-color: red; color: white;">
  <p>
    See div konteiner koos git pull test
  </p>
</div>

<div class="cart-for-everyone">
  <img src="img/valentines-day-card-from-child-to-parent.webp" alt="HEARD">
</div>





<div class="image-container">
  <img src="img/imageSõbrapäeva.jpg" alt="Sõbrapäeva pilt">
</div>

<p>Sa saad saata armastuse sõnumi oma lähedastele. Täida allolev vorm ja saada oma sõnum! 💌</p>

<div class="form-container">
  <h2>Saada oma sõnum</h2>
  <form id="loveForm">
    <input type="text" id="name" placeholder="Sinu nimi" required>
    <textarea id="message" rows="4" placeholder="Kirjuta oma sõnum siia..." required></textarea>
    <button type="submit">Saada sõnum</button>
  </form>
  <div id="confirmation" style="display: none; color: green; margin-top: 20px;">
    Tänan, et saatsid oma sõnumi! 💖
    <img src="img/heart.png" alt="heart" class="heart-image">
  </div>




</div>


<script src="indexScript.js"></script>


</body>
</html>
